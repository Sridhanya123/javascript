<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helper tool</title>
</head>
<body>
<script>   

const userProfile = {
  username: " CoolUser99 ",
  bio: " I LOVE coding! JavaScript is Great!!! "
};


function cleanUserBio(profile) {

  var cleanUsername = profile.username.trim().toLowerCase();
  let cleanBio = profile.bio.trim().toLowerCase();

  cleanBio = cleanBio.replace(/javascript/g, "js");


  const bioLength = cleanBio.length;


  return {
    username: cleanUsername,
    bio: cleanBio,
    bioLength: bioLength
  };
}


const cleanedProfile = cleanUserBio(userProfile);
console.log(cleanedProfile);

</script>
</body>
</html>
