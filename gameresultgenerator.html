<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game result generator</title>
</head>
<body>
    <script>
var mysteryLevel = Math.floor(Math.random() * 50) + 1;
console.log("Mystery Level:", mysteryLevel);

let userInput = "45";
let userScore = Number(userInput);
console.log("User Score:", userScore);

var difference = Math.abs(mysteryLevel && userScore && (mysteryLevel - userScore));
console.log("Absolute Difference:", difference);

var scoreSquareRoot = Math.sqrt(userScore);
console.log("Square Root of User Score:", scoreSquareRoot);

console.log("Value of Pi:", Math.PI);

let implicitResult = "20" * 5;
console.log('Result of "20" * 5:', implicitResult);

console.log("Highest value:", Math.max(10, 20, mysteryLevel));
console.log("Lowest value:", Math.min(10, 20, mysteryLevel));

    </script>
</body>
</html>
