<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>Rice:</p>
    <p id="rice"></p>
    <p>Sugar:</p>
    <p id="sugar"></p>
    <p>Wheat:</p>
    <p id="wheat"></p>
    <p>Total bill:</p>
    <p id="total"></p>
    <script language="javascript" type="text/javascript">
    var rice = 50*2;
    var sugar = 40*1;
    var wheat= 60*3;
    console.log("rice")
    document.getElementById("rice").innerHTML = rice 
    document.getElementById("sugar").innerHTML= sugar
    document.getElementById("wheat").innerHTML= wheat
    document.getElementById("total").innerHTML= rice + sugar  + wheat
    </script>
</body>
</html>
