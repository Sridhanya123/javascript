<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
      <style>
   html,body {
      font-family: Arial, sans-serif;
      width: 100%;
      height: 100%;
      margin: 0;  
      overflow: hidden;
    }
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
     h1 {
      text-align: left;
      margin-left: 30px;
      color: orangered;
      margin-top: 150px;
      font-size: 25px;
    
    }
    .main{
      display: flex;
      width: auto;
      height: 100vh;
    }
    .leftside{
      background: linear-gradient(to bottom,#a077e3,#ec9c6b);
      display: flex;
      flex: 1;
    }
    .rightside{
      display: flex;
      flex: 1;
      text-align: left;
      background-color: white;
    }
    form.login{
      width: 60%;
      max-width: 300px;
      margin-bottom: 10px;
      background-color: white;
      padding: 20px 20px;
      
    }
    label{
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    button{
      width: 600px;
      padding: 20px;
      color: white;
      background-color: orangered;
      color: white;
      border: none;
      height: 25px;
      font-size: large;
      line-height: 5px;
      
    }
    input[type="email"],
    input[type="password"]
     {
      width: 670px;
      padding: 20px;
      margin: 10px 0;
      border: 1px solid black;
     }
     .checkbox{
      margin-bottom: 15px;
      display: flex;
    }
    input[type="checkbox"]{
      margin-right: 10px;
    }
    button:hover {
      opacity: 0.5;
    }
    @media screen and (max-width: 767px)
    {
     .leftside{
      display: none;
     }
     .rightside{
      flex: none;
      height: 100vh;
     }
    }
    .div a{
      margin-left: 20px;
    }
    .label b{
      font-weight: normal;
    }
    
    
    </style>
</head>
<body>

  <div class="main">
   <div class="leftside"></div>
   <div class="rightside">
    <div class="a">
    <div><h1>Login Form</h1></div>
    <form class="login">
      <label for="email"> Email:</label>
      <input type="email">
      <label for="password"> Password:</label>
      <input type="password">
      <div class="checkbox">
        <input type="checkbox">
        <label for="remember">Remember Me</label>
      </div>
      <button type="submit">Login</button>
    </form>
    </div>
    </div>
  </div>

  </body>
</html>
