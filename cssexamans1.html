<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
      <style>
   html,body {
      font-family: Arial, sans-serif;
      width: 100%;
      height: 100%;
      margin: 0;  
    }
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
     h1 {
      text-align: left;
      margin-left: 30px;
      color: orangered;
      margin-top: 150px;
      font-size: 25px;
    
    }
    .main{
      display: flex;
      height: 100vh;
      justify-content: center;
      
    }
    .leftside{
      background: linear-gradient(to bottom,#948fd2,#e6d096);
      display: flex;
      flex: 1;
    }
    .rightside{
      display: flex;
      flex: 1;
      text-align:left;
      margin-left: 10px;
      background-color: white;
    }
    form.login{
      width: 80%;
      max-width: 380px;
      background-color: white;
      padding: 20px 30px;
      
    }
    label{
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    button{
      width: 500px;
      padding: 20px;
      color: white;
      background-color: orangered;
      border: none;
      height: 25px;
      font-size: 16px;
      line-height: 5px;
    }
    input[type="email"],
    input[type="password"]
     {
      width: 500px;
      padding: 12px;
      margin: 10px;
      border: 1px solid black;
      margin-bottom: 15px;
     }
     .checkbox{
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    input[type="checkbox"]{
      margin-right: 10px;
    }
    button:hover {
      opacity: 0.7;
    }
    @media screen and (max-width: 767px)
    {
     .leftside{
      display: none;
     }
     .rightside{
      flex: none;
      padding: 10px;
      width: 100%;
      height: 100%;
     }
    }
    .div a{
      width: 200px;
      max-width:250px;
    }
    .label b{
      width: 200px;
      max-width: 250px;
      font-weight: normal;
    }
    
    </style>
</head>
<body>

  <div class="main">
   <div class="leftside"></div>
   <div class="rightside">
    <div class="a">
    <div><h1>Login Form</h1></div>
    <form class="login">
      <label for="email"> Email:</label>
      <input type="email">
      <label for="password"> Password:</label>
      <input type="password">
      <div class="checkbox">
        <input type="checkbox">
        <label for="remember">Remember Me</label>
      </div>
      <button type="submit">Login</button>
    </form>
    </div>
    </div>
  </div>

  </body>
</html>
