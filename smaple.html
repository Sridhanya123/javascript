<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    font-family: Arial, sans-serif;
    width: 100%;
    height: 100%;
    margin: 0;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.main {
    display: flex;
    height: 100vh;
}

/* LEFT SIDE (Laptop view image/gradient) */
.leftside {
    flex: 1;
    background: linear-gradient(to bottom, #948fd2, #caae9c);
    display: flex;
}

/* RIGHT SIDE */
.rightside {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
    padding: 20px;
}

h1 {
    color: orangered;
    margin-bottom: 20px;
    font-size: 26px;
    text-align: left;
}

/* LOGIN FORM BOX */
form.login {
    width: 80%;
    max-width: 380px;
    background: white;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 1px solid black;
    margin-bottom: 15px;
}

.checkbox {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

input[type="checkbox"] {
    margin-right: 10px;
}

button {
    width: 100%;
    padding: 12px;
    background: orangered;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    opacity: 0.8;
}

/* ----------- MOBILE VIEW ----------- */
@media screen and (max-width: 767px) {

    .leftside {
        display: none;
    }

    .main {
        justify-content: center;
        align-items: center;
    }

    .rightside {
        width: 100%;
        height: 100%;
        padding: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    form.login {
        width: 90%;
        max-width: 350px;
    }

    h1 {
        text-align: center;
    }
}
</style>
</head>
<body>
<div class="main">
<div class="leftside"></div>
<div class="rightside">
<form>
      <h1>Login Form</h1>
      <label>Email:</label>
      <input type="email">

      <label>Password:</label>
      <input type="password">

      <div class="remember">
        <input type="checkbox">
        <span>Remember Me</span>
      </div>

      <button>Login</button>
    </form>
</div>
</div>
</body>
</html>
