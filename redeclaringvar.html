<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js variables</title>
</head>
<body>
    <p>Total earnings:</p>
    <p id="total"></p>
    <script language="javascript" type="text/javascript">
    var tshirt = 5*400;
    var cap = 3*150;
    document.getElementById("total").innerHTML = tshirt + cap
    tshirt= 5*450
    document.getElementById("total").innerHTML = tshirt + cap
    </script>
</body>
</html>
